    freightExchangeResponse:
      type: object
      title: Freight Exchange Response
      description: Common base model for all Freight Exchange responses.
      properties:
        meta:
          $ref: '#/components/schemas/freightExchangeResponseMeta'
      discriminator:
        propertyName: objectType
    closedFreightExchangePolicyForOfferPublisher:
      type: object
      title: Closed Freight Exchange
      description: |-
        The Closed Freight Exchange (briefly CFE, or in German: Geschlossene Frachtenbörse) is a concept of grouping TIMOCOM customers for offer publication constraints purposes. The common use case is that an offer with CFE settings will be published exclusively within the CFE in the first place. This means that it is not visible to any TIMOCOM customer which is not member of the set CFE. After a set duration of time (maybe never) it will be automatically visible to all TIMOCOM customers unless it has not been withdrawn before.

        If your company has a valid CFE contract with TIMOCOM you are able to query for all CFE your TIMOCOM ID is part of.
      properties:
        closedFreightExchangeId:
          $ref: '#/components/schemas/closedFreightExchangeId'
        closedFreightExchangeName:
          type: string
          description: Name of the Closed Freight Exchange.
          maxLength: 50
          example: CFE Acme Group Southern Europe
        mandatoryForFreightOffer:
          type: boolean
          description: |-
            If true, you have to publish your offer in this CFE first, i.e. the closedFreightExchangeSetting field is mandatory for
            any freight offer to be submitted.
          example: true
        mandatoryForVehicleSpaceOffer:
          type: boolean
          description: |-
            If true, you have to publish your offer in this CFE first, i.e. the closedFreightExchangeSetting is mandatory for
            any vehicle space offer to be submitted.
          example: true
        allowedPublicationTypes:
          type: array
          description: Allowed publication types for this CFE. If the list contains just 'INTERNAL_ONLY' the offers will never be visible outside of the CFE.
          items:
            $ref: '#/components/schemas/closedFreightExchangePublicationType'
          example:
            - INTERNAL_ONLY
            - EXTERNAL_LATER
        retentionDurationLowerBoundInMinutes:
          type: integer
          description: Lower bound of the retention duration in minutes. This is the minimum value to be set for the retention duration in closedFreightExchangeSetting.
          example: 5
        retentionDurationUpperBoundInMinutes:
          type: integer
          description: Upper bound of the retention duration in minutes. This is the maximum value to be set for the retention duration in closedFreightExchangeSetting.
          example: 50
        defaultRetentionDurationInMinutes:
          type: integer
          description: |-
            Default retention duration in minutes. 
            This is the default value to be set for the retention duration in closedFreightExchangeSetting (i.e. filled on TIMOCOM side if not provided in closedFreightExchangeSetting).
          example: 30
      required:
        - closedFreightExchangeId
        - closedFreightExchangeName
        - mandatoryForFreightOffer
        - mandatoryForVehicleSpaceOffer
        - allowedPublicationTypes
