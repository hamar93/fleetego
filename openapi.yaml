info:
  version: 3.0.6
  title: Freight Exchange
  description: |-
    To generate the API you have two different possibilities:
    * download the openapi.yaml file directly via the "export" button at the top of the page and generate the API in your project via a plugin
    * use Extensions in your IDE and connect directly to the service: https://api.stoplight.io/projects/cHJqOjIwMTI4Nw/branches/v3/export/reference/openapi.yaml

    The API is capable of processing the complete lifecycle of the
    following entity types:
    * `Freight Offers`
    * `Vehicle Space Offers`
    * `Freight Quotes`

    Specifically, the API can be used to carry out the following actions:
    * Create, delete and modify `Freight Offers`
    * Create, delete and modify `Vehicle Space Offers`
    * Retrieve offer detail information from foreign offers
    * Allows to negotiate conditions of received freight quotes
