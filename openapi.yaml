    closedFreightExchangeSetting:
      type: object
      title: Closed Freight Exchange Setting
      description: |-
        The Closed Freight Exchange (briefly CFE, or in German: Geschlossene Frachtenbörse) is a concept of grouping TIMOCOM customers for offer publication constraints purposes. The common use case is that an offer with CFE settings will be published exclusively within the CFE in the first place. This means that it is not visible to any TIMOCOM customer which is not member of the set CFE. After a set duration of time (maybe never) it will be automatically visible to all TIMOCOM customers unless it has not been withdrawn before.

        If your company has a valid CFE contract with TIMOCOM you are able to send via the API all Closed Freight Exchange settings with the submitted offer.
      properties:
        closedFreightExchangeId:
          $ref: '#/components/schemas/closedFreightExchangeId'
        publicationDateTime:
          type: string
          description: |
            At this calculated timestamp the offer will be
            published outside of the CFE. Not to be set on client side.
          format: date-time
          example: '2019-08-24T14:15:22Z'
        publicationType:
          $ref: '#/components/schemas/closedFreightExchangePublicationType'
        remark:
          type: string
          description: 'Remark visible to members of this Closed Freight Exchange, only.'
          maxLength: 150
          example: External Remark
        retentionDurationInMinutes:
          type: integer
          description: 'Retention time for remaining in CFE, visible for CFE members, only'
          format: duration
          example: 5
      required:
        - closedFreightExchangeId
        - publicationType
      x-examples:
        example-1:
          closedFreightExchangeId: 288
          publicationDateTime: '2019-08-24T14:15:22Z'
          publicationType: INTERNAL_ONLY
          remark: Internal Group Remark
        example-2:
          closedFreightExchangeId: 0
          publicationDateTime: '2019-08-24T14:15:22Z'
          publicationType: EXTERNAL_LATER
          remark: External remark
          retentionDurationInMinutes: 5
    closedFreightExchangeId:
